{% extends "base.html" %}
{% load static %}

{% block main %}
    <h1>{{ h1 }}</h1>
    <p>{{ content }}</p>

    <p>{{ list }}</p>
    <p>{{ dict }}</p>
    <p>{{ bool }}</p>

    {% if bool %}
        <p>{{ list.0 }}</p>
        <p>{{ dict.1 }}</p>  
    {% endif %}
{% endblock main %}

{% endblock footer %}
