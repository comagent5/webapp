<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ h1 }}</h1>
    <p>{{ content }}</p>

    <p>{{ list }}</p>
    <p>{{ dict }}</p>
    <p>{{ bool }}</p>

    {% if bool %}
        <p>{{ list.0 }}</p>
        <p>{{ dict.1 }}</p>  
    {% endif %}
</body>
</html>
